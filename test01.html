<!DOCTYPE html>
<html>
	<head>
		<title>Google Maps: 地図の表示</title>
		<!-- スタイルシートの読み込み -->
		<link href="./map.css" rel="stylesheet">
		<!-- Google Mapsライブラリの読み込み -->
		<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDuf8JmYKTdfXziZcw4aJGQNJiDerRpmHU"></script>
	</head>
	<body>

	<style>
	.blobal_navi ul    {
	    width: 100%;
	    margin: 0 auto;
	    list-style: none;
	    text-align: center;
	}
	 
	.blobal_navi li    {
	    float: left;
	    border: #eeeeee 1px solid;
	    padding: 20px 35px;
	    text-align: center;
	}
	</style>
	 
	<ul class="blobal_navi clearfix">
	    <li><div id="map-canvas-1">ここに地図１が表示されます</div></li>

	</ul>
	
	<!-- 地図が描画されるキャンパス -
	<div id="map-canvas-1">ここに地図１が表示されます</div>
	<br>
	<div id="map-canvas-2">ここに地図２が表示されます</div>
	<br>
	<div id="map-canvas-3">ここに地図３が表示されます</div>
	<br>->

	<!-- JavaScriptの読み込み -->
	<script src="./map.js"></script>

</html>
